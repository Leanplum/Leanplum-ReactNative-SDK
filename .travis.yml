language: node_js
node_js:
  - "12.16"

script:
  - ./Tools/setLPAndroidVersion.sh
  - ./Tools/setLPiOSVersion.sh
  - npm install
  - npm test
  - npm run build

after_success:
  - ./Tools/createTag.sh
  
before_deploy: |
  function npm_dist_tag() {
    if [[ "$TRAVIS_TAG" = *"beta"* ]]; then
      echo "beta"
    else
      echo "latest"
    fi
  }

deploy:
  skip_cleanup: true
  provider: npm
  tag: $(npm_dist_tag)
  email: e2@leanplum.com
  api_key:
    secure: 
  on:
    repo: Leanplum/Leanplum-ReactNative-SDK
    tags: true

after_deploy:
  - ./Tools/triggerRondo.sh
